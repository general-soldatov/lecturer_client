    - Радиоактивность. Ядерные реакции и законы сохранения.

  tasks:
    - Автомобиль массой 2000 кг останавливается за промежуток времени 5 с, пройдя расстояние 25 м. Найти начальную скорость автомобиля, а также силу трения, если торможение происходит с постоянным ускорением.
    - Колесо вращается с угловым ускорением 2 рад/с^2. Момент инерции колеса 1 кг*м^2. Чему равен момент ускоряющей силы.
    - Период колебаний физического маятника равен периоду колебаний математического маятника, который совершает колебания с частотой 3 Гц. Найти приведённую длину физического маятника.
    - Брусок массой 2 кг скользит по горизонтальной плоскости со скоростью 3 м/с . Найти кинетическую энергию бруска.
    - Период колебаний математического маятника равен 1,8 с, длина нити 0,8 м. Найти величину ускорения свободного падения на планете.
    - Определить период колебаний физического маятника момент инерции которого относительно оси колебаний равен 18 кг*м^2, масса 2 кг, расстояние от оси вращения до центра тяжести 1 м.
    - Определите частоту собственных колебаний собственных колебаний математического маятника длиной 4 м.
    - Медный шарик, подвешенный на невесомой нити, совершает колебания. Изменится ли период колебаний маятника и во сколько раз, если медный шарик (плотность 8900 кг/м3) заменить алюминиевым (плотность 2700 кг/м3).
    - Определите динамическую вязкость жидкость, если её плотность 1260 кг/м^3, плотность бросаемого шарика 7860 кг/м^3, радиус 5 мм, расстояние, преодолеваемое шариком 80 см и время движения 18 с.
    - Найти внутреннюю энергию многоатомного газа количеством 2 моль при температуре 30 °С.
    - Определите значение напряжённости электростатического поля, если две эквипотенциальные линии с потенциалами 5 и 8 В находятся на расстоянии 3,5 см.
    - Определить ёмкость плоского конденсатора, состоящего из двух круглых пластин диаметром 20 см каждая, расположенных напротив друг друга и разделённых парафиновой плёнкой толщиной 1 мм с диэлектрической проницаемостью 2.
    - Рассчитать электроёмкость 3-х параллельно соединённых конденсаторов с электроёмкостью 2 мкФ и 500 нФ.
    - Рассчитать электроёмкость 3-х последовательно соединённых конденсаторов с электроёмкостью 1,7 мкФ и 300 нФ.
    - "Определите удельный заряд электрона, если в осциллографе при подаче напряжения 10 В точка сместилась на 5 мм. Параметры осциллографа: длина пластины равна 12*10^-3 м, расстояние между пластинами 2*10-3 м, расстояние от пластины конденсатора до экрана 26 см, скорость электрона 2,4*107 м/с."
    - Определите работу выхода фотоэлектрона, если фотоэффект происходит при 5,1*10^14 Гц, а постоянная Планка равна 6,6*10^-34 Дж*с, а частица массой 9,1·10⁻³¹ вылетает со скоростью 1 м/с.
    - Сопротивление нагрузки, соединённое последовательно с источником питания, в 4 раза превышает внутреннее сопротивление источника. Определить КПД источника.
    - Дан аккумулятор с ЭДС 2 В и внутренним сопротивлением 0,5 Ом. Какой максимальный ток он может вызвать во внешней электрической цепи.
    - Определите КПД источника тока с внутренним сопротивлением 2 Ом, если он работает в нагрузку с сопротивлением 5 Ом.
    - Определите силу тока, проходящую через никелиновый резистор с удельным сопротивлением 0,42 Ом*мм^2/м, диаметром проволоки 1 мм, длиной 2 м, если напряжение на концах резистора составляет 10 В.
