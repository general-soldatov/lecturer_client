    - "Две   материальные   точки   движутся   согласно    уравнениям: x1(t)=A1∙t+B1∙t2 +C1∙t3  и  x2(t)=A2∙t+B2∙t2+C2∙t3,   где   А1=-20 м/с,   В1=-4 м/с2,   С1=5 м/с3; А2=2 м/с, В2=8 м/с2, С2=3 м/с3. В какой момент времени tх ускорения этих точек будут одинаковы? Найти скорости υ1 и υ2 и ускорения а1 и а2 материальных точек в этот момент времени."
