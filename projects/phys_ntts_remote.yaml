  mechanic:
    - Представления о свойствах пространства и времени, лежащие в основе классической механики. Поступательное движение твёрдого тела, радиус-вектор. Скорость и ускорение.
    - Динамика материальной точки и поступательного движения твёрдого тела. Закон инерции и инерциальные системы отсчёта. Законы динамики материальной точки и системы материальных точек.
    - Внешние и внутренние силы. Центр масс механической системы и закон его движения.
    - Закон сохранения импульса и его связь с однородностью пространства.
    - Неупругий удар. Фундаментальные взаимодействия и силы.
    - Кинетическая энергия механической системы и её связь с работой сил, приложенных к системе. Потенциальная энергия системы.
    - Работа силы и её выражение через криволинейный интеграл
    - Упругий удар. Энергия упруго деформированного тела и гравитационного взаимодействия тел.
    - Импульс. Закон сохранения импульса.
    - "Кинематика вращательного движения: угловая скорость и угловое ускорение. Их связь с линейными параметрами."
    - Момент силы и момент импульса механической системы относительно механической системы относительно точки (полюса) и относительно неподвижной оси.
    - Момент инерции твёрдого тела относительно оси. Основное уравнение динамики вращательного движения твёрдого тела относительно неподвижной оси.
    - Кинетическая энергия вращающегося тела. Закон сохранения момента импульса.
    - Гармонические механические колебания. Их характеристики. Дифференциальное уравнение гармонических колебаний. Математический, пружинный и физический маятник. Энергия гармонических колебаний.
    - Затухающие колебания. Дифференциальное уравнение затухающих колебаний и его решение.
    - Вынужденные механические колебания. Дифференциальное уравнение вынужденных механических колебаний и его решение. Амплитуда и фаза вынужденных колебаний. Резонанс и его использование в технике.
  termodynamick:
    - Термодинамические параметры. Равновесные процессы. Вывод основного уравнения молекулярно-кинетической теории идеального газа.
    - Уравнение Менделеева - Клапейрона. Средняя кинетическая энергия молекул. Молекулярно-кинетическое толкование абсолютной температуры.
    - Работа газа при изменении его объёма. Внутренняя энергия. Количество теплоты. Теплоёмкость.
    - Первый закон термодинамики. Применение первого закона термодинамики к изопроцессам идеального газа. Адиабатический процесс.
    - Обратимые и необратимые процессы. Круговой процесс. Тепловые двигатели и холодильные машины.
    - Цикл Карно и его коэффициент полезного действия
    - Второй закон термодинамики. Теорема Карно.
    - Энтропия. Энтропия идеального газа. Статистическое толкование второго закона термодинамики.
    - Частота столкновений и длина свободного пробега молекул идеального газа.
    - "Явления переноса: диффузия, вязкость, теплопроводность."
    - Закон Максвелла для распределения молекул по скоростям. Барометрическая формула.
    - Закон Больцмана для распределения частиц во внешнем потенциальном поле.
    - Реальные газы. Силы и потенциальная энергия молекулярного взаимодействия. Эффективный диаметр молекул. Уравнение Ван-дер-Ваальса.

